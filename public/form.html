<!DOCTYPE html>
<html>
<head>
    <title>Credit card form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <nav></nav>

    <main>
        <form action="/submit-credit-card-details" method="post" class="credit-card-form">
            <h2>Credit Card Details</h2>
            <div class="form-group">
                <label for="name">Name on Card:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="card-type">Card Type:</label>
                <select id="card-type" name="card_type">
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="amex">American Express</option>
                </select>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card_number" required>
            </div>
            <div class="form-group">
                <label for="validity">Valid Until:</label>
                <input type="month" id="validity" name="validity" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer></footer>
    <script src="loadContent.js"></script>
</body>
</html>
